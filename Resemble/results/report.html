<!DOCTYPE html>
<html>
  <head>
    <title>Visual Regression Test Results</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .summary {
        margin-bottom: 20px;
      }
      .comparison {
        margin-bottom: 30px;
        border-bottom: 1px solid #ccc;
        padding-bottom: 20px;
      }
      .failed {
        color: red;
      }
      .passed {
        color: green;
      }
      .image-comparison {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }
      .image-container {
        text-align: center;
      }
      img {
        max-width: 300px;
      }
    </style>
  </head>
  <body>
    <h1>Visual Regression Test Results</h1>
    <div class="summary">
      <h2>Summary</h2>
      <p>Total Comparisons: 1</p>
      <p class="passed">Passed: 0</p>
      <p class="failed">Failed: 1</p>
    </div>
    <div class="details">
      <h2>Detailed Results</h2>

      <div class="comparison failed">
        <h3>Paso_1.png</h3>
        <p>Difference: 5.18%</p>
        <p>Different Pixels: 88953</p>

        <div class="image-comparison">
          <div class="image-container">
            <h4>Version 1</h4>
            <img src="../screenshots/4_5/Paso_1.png" alt="Version 1" />
          </div>
          <div class="image-container">
            <h4>Version 2</h4>
            <img
              src="../Kraken2/screenshots/ghost-5.74.7/Paso_1.png"
              alt="Version 2"
            />
          </div>
          <div class="image-container">
            <h4>Difference</h4>
            <img src="diff_Paso_1.png" alt="Difference" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
